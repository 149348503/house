<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta charset="UTF-8">

    <title>公告添加</title>

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">

    <LINK href="/static/admin.css" type=text/css
          rel=stylesheet>
    <style type="text/css">
        .auto-style1 {
            margin-left: 0px;
        }
    </style>
    <script type="text/javascript"
            src="/static/CheckForm.js"></script>
    <script type="text/javascript"
            src="/static/My97DatePicker/My97DatePicker/WdatePicker.js"></script>

    <script language="javascript" type="text/javascript">
        function query() {
            window.location = '/stu1/notice_list/';
        }
    </script>
</head>

<body>
<form action="/stu1/notice_list_add/"
      method="post" name="form1" onsubmit="return checkForm('form1');">
    <table class=editTable cellSpacing=1 cellPadding=0 width="100%"
           align=center border=0>
        <tr class=editHeaderTr>
            <td class=editHeaderTd colSpan=7 style="height: 49px">
                请输入详细信息
            </td>
        </tr>
        <tr>
            <td width="21%" bgcolor="#FFFDF0" style="width: 9%">
                <div align="center">
                    公告主题：
                </div>
            </td>
            <td colspan="3" bgcolor="#FFFFFF">
                <input type="text" style="width: 145px" maxlength="20" name="notice_item" check_str="公告主题"/>
                &nbsp;
            </td>
            <td bgcolor="#FFFDF0" style="width: 13%">
                <div align="center">
                    公告人：
                </div>
            </td>
            <td colspan="3" bgcolor="#FFFFFF">
                <select name="user_id" style="width: 145px">
                    {% for userinfo in userinfolist %}
                    <option value="{{ userinfo.user_id }}">{{ userinfo.user_name }}</option>
                    {% endfor %}

                </select>

            </td>
        </tr>
        <tr>

            <td bgcolor="#FFFDF0" style="width: 13%">
                <div align="center">
                    公告时间：
                </div>
            </td>
            <td colspan="3" bgcolor="#FFFFFF">
                <input type="text" class="Wdate"style="width: 145px"  onclick="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss'})"
                               name="notice_time" value=""/>
                &nbsp;
            </td>
            <td bgcolor="#FFFDF0" style="width: 13%">
            <div align="center">
                公告截止时间：
            </div>
            </td>
            <td colspan="3" bgcolor="#FFFFFF">
                <input type="text" class="Wdate"style="width: 145px"  onclick="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss'})"
                               name="notice_endtime" value=""/>
                &nbsp;
            </td>


        </tr>

        <tr>
            <td bgcolor="#FFFDF0" style="width: 13%">
                <div align="center">
                    公告内容：
                </div>
            </td>
            <td colspan="5" bgcolor="#FFFFFF">
						<textarea name="notice_content" rows="10"
                                  style="width: 100%; resize: none;"></textarea>
            </td>
        </tr>
    </table>
    <table class=editTable cellSpacing=1 cellPadding=0 width="100%"
           align=center border=0>
        <tr bgcolor="#ECF3FD">
            <td width="40%"></td>
            <td width="10%"><input type="submit" name="submit" value="添加"></td>
            <td width="5%"><input type="button" name="button" onClick="history.back() " value="返回"></td>
            <td width="40%"></td>
        </tr>
    </table>

</form>
</body>
</html>
