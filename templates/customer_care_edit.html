<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta charset="UTF-8">

    <title>关怀修改</title>

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <LINK href="/static/admin.css" type=text/css rel=stylesheet>

    <script type="text/javascript" src="/static/CheckForm.js"></script>
    <script type="text/javascript" src="/static/My97DatePicker/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="/static/jquery-1.9.1.js"></script>
    <style type="text/css">
        .auto-style1 {
            margin-left: 0px;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            var text = '{{ customercarelist.care_way }}';
            console.log("text: "+text);
            $("#_careWay").find("option:contains('{{ customercarelist.care_way }}')").attr("selected",true);

        })

    </script>
</head>

<body>

<form action="/stu/customer_care_edit/"
      method="post" name="form1" onsubmit="return checkForm('form1');">

    <table class=editTable cellSpacing=1 cellPadding=0 width="100%"
           align=center border=0>
        <tr class=editHeaderTr>
            <td class=editHeaderTd colSpan=7 style="height: 49px">
                请输入详细信息
                <input type="hidden" name="careId" value="{{ customercarelist.care_id }}"
                       readonly="readonly">
            </td>


        </tr>

        <tr>
            <td width="21%" bgcolor="#FFFDF0" style="width: 9%">
                <div align="center">
                    关怀主题：
                </div>
            </td>
            <td colspan="3" bgcolor="#FFFFFF">
                <input type="text" style="width: 145px" maxlength="20" name="careTheme" check_str="关怀主题"
                       value="{{ customercarelist.care_theme }}"/>


                &nbsp;
            </td>
            <td bgcolor="#FFFDF0" style="width: 13%">
                <div align="center">
                    关怀对象：
                </div>
            </td>
            <td colspan="3" bgcolor="#FFFFFF">
                <select name="customerId" style="width: 145px">


                    <option value="{{ customercarelist.customer_id }}">{{ customercarelist.customer.customer_name }}</option>
                    {% for foo in customerinfolist %}
                        <option value="{{ foo.customer_id }}">{{ foo.customer_name }}</option>
                    {% endfor %}


                </select>
                &nbsp;
            </td>
        </tr>
        <tr>
            <td bgcolor="#FFFDF0" style="width: 13%">
                <div align="center">
                    关怀时间：
                </div>
            </td>
            <td colspan="3" bgcolor="#FFFFFF">
                {#						<input type="text"  style="width: 145px"  disabled="disabled" name="careTime" value="{{ customercarelist.care_time|date:'Y-m-d H:m'}}">#}

                <input type="text" class="Wdate" style="width: 145px"
                       onclick="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss'})"
                       name="careTime" value="{{ customercarelist.care_time|date:'Y-m-d H:m' }}"/>
            </td>
            <td bgcolor="#FFFDF0" style="width: 13%">
                <div align="center">
                    下次关怀时间：
                </div>
            </td>
            <td colspan="3" bgcolor="#FFFFFF">
                <input type="text" style="width: 145px" name="careNexttime" class="Wdate"
                       onclick="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss',
                               minDate:'{{ customercarelist.care_time|date:'Y-m-d H:i:s' }}'})"
                       value="{{ customercarelist.care_nexttime |date:'Y-m-d H:i:s' }}"/>
            </td>
        </tr>

        <tr>
            <td bgcolor="#FFFDF0" style="width: 13%">
                <div align="center">
                    是谁关怀的：
                </div>
            </td>
            <td colspan="3" bgcolor="#FFFFFF">
                <input type="text" style="width: 145px" maxlength="20" name="carePeople"
                       value="{{ customercarelist.care_people }}">
                &nbsp;
            </td>
            <td bgcolor="#FFFDF0" style="width: 13%">
                <div align="center">
                    关怀方式：
                </div>
            </td>
            <td colspan="3" bgcolor="#FFFFFF">
                <select name="careWay" style="width: 145px" id="_careWay">
                     <option value="发短信">
                        发短信
                    </option>
                    <option value="送礼品">
                        送礼品
                    </option>
                    <option value="电话问候">
                        电话问候
                    </option>
                    <option value="上门拜访">
                        上门拜访
                    </option>
                    <option value="其他">
                        其他
                    </option>





                </select>
                &nbsp;
            </td>
        </tr>

        <tr>
            <td bgcolor="#FFFDF0" style="width: 13%">
                <div align="center">
                    关怀备注：
                </div>
            </td>
            <td colspan="7" bgcolor="#FFFFFF">
						<textarea name="careRemark" style="width: 100%; resize: none;"
                                  rows="10">{{ customercarelist.care_remark }}</textarea>
            </td>
        </tr>
    </table>
    <table class=editTable cellSpacing=1 cellPadding=0 width="100%"
           align=center border=0>
        <tr bgcolor="#ECF3FD">
            <td width="40%"></td>
            <td width="10%"><input type="submit" name="submit" value="提交"></td>
            <td width="5%"><input type="button" name="button" onClick="history.back() " value="返回"></td>
            <td width="40%"></td>
        </tr>
    </table>

</form>
</body>
</html>
