<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
      <head><meta charset="UTF-8">
    <title>增加客户信息</title>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	<LINK href="/static/admin.css" type=text/css rel=stylesheet>
	<script type="text/javascript" src="/static/CheckForm.js"></script>
	<script type="text/javascript" src="/static/My97DatePicker/WdatePicker.js"></script>
	<script language="JavaScript" type="text/javascript" src="/static/FormValid.js"></script>


  </head>

  <body>
<form action="../../stu1/house_edit/"  name="form1" onsubmit="return validator(this)" method="post" >
<table class=editTable cellSpacing=1 cellPadding=0 width="100%" align=center border=0>
	<tr class=editHeaderTr>
		<td class=editHeaderTd colSpan=7>  请输入房屋信息</td>
	</tr>
    <tr>

	  	<td bgcolor="#FFFDF0"><div align="center">房屋地址：</div></td>
		<td colspan="3" bgcolor="#FFFFFF"><input type="text"   maxlength="10"  style=" width: 145px" valid="required"  errmsg="房屋地址不能为空!" name="house_address" value="{{ ha_obj.house_address }}"></td>
	 	 <td width="13%" bgcolor="#FFFDF0"><div align="center">房屋类型：</div></td>
		<td width="33%" colspan="3" bgcolor="#FFFFFF">
			<select name="type" style=" width: 145px">
				<option  value="1">三室一厅</option>
				<option  value="2">三室两厅</option>
				<option  value="3">两室一厅</option>
				<option  value="4">四室两厅</option>
			</select>
		</td>
    </tr>

    <tr>
		<td bgcolor="#FFFDF0"><div align="center">房屋价格：</div></td>
		<td colspan="3" bgcolor="#FFFFFF"><input type="text"   maxlength="20" style=" width: 145px" name="house_price" value="{{ ha_obj.house_price }}"></td>
		<td bgcolor="#FFFDF0"><div align="center">管理员工：</div></td>
		<td colspan="3" bgcolor="#FFFFFF">
			<select name="user" style=" width: 145px">
				<option  value="1">张三</option>
				<option  value="3">王五</option>
				<option  value="4">孙悟空</option>
				<option  value="5">猪八戒</option>
				<option  value="6">蒋元征</option>
				<option  value="7">黄建新</option>
			</select>
		</td>
    </tr>
	<tr>
		<td bgcolor="#FFFDF0"><div align="center">房屋环境：</div></td>
		<td colspan="3" bgcolor="#FFFFFF"><input style=" width: 145px"  maxlength="50"  type="text" name="house_ambient"   valid="required"  errmsg="房屋环境不能为空!" value="{{ ha_obj.house_ambient }}"></td>
    </tr>


 </table>

<table class=editTable cellSpacing=1 cellPadding=0 width="100%" align=center border=0>
	<tr bgcolor="#ECF3FD">
					<td width="25%"></td>
					<td width="17%"><input type="submit" value="提交"></td>
					<td width="17%"><input type="reset" name="reset"  value="重置"></td>
					<td width="4%"><input type="button" name="button"  onClick="history.back() "  value="返回"></td>
					<td width="43%"></td>
	</tr>
</table>
</form>
  </body>
</html>
